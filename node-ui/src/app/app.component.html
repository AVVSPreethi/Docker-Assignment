<h2 *ngIf="users?.length > 0">Users Information</h2>

<table *ngIf="users?.length > 0">
  <tr>
    <th>First Name</th>
	<th>Last Name</th>
	<th>Address</th>
    <th>Email Address</th>
	<th>Phone Number</th>
  </tr>
  <tr *ngFor="let user of users">
      <td>{{user.firstname}}
      </td>
	  <td>{{user.lastname}}
    </td>
	<td>{{user.address}}
    </td>
	<td>{{user.email}}
    </td>
      <td>{{user.phone}}
    </td>
  </tr>
</table>
<h2 *ngIf="users?.length == 0">NO DATA FOUND !!!!!!!</h2>
